<html lang="en">
<head>

<body>
  <div class="wrapper">
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <h1 class="title title--lg title--light hero__title">Click or Press a Key</h1>
          </div>
        </div>
      </section>
      <section class="simon-game">
        <div class="container">
          <div class="simon-game__inner">
            <div class="simon-game__board">
              <button class="simon-game__pad simon-game__pad--first"></button>
              <button class="simon-game__pad simon-game__pad--second"></button>
              <button class="simon-game__pad simon-game__pad--third"></button>
              <button class="simon-game__pad simon-game__pad--fourth"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">

        <div class="footer__inner">

</html>
